<div class="card-deck bg-light">
    <h3 class="p-4">Top Contributors</h3>
    <hr class="bg-danger border-2 border-top border-secondary m-4">

    <div class="row row-cols-3 row-cols-md-4 m-4 g-4">

        <div class="" *ngFor="let contributor of contributorList$ | async ">
            <app-contributor-card [contributor]="contributor"></app-contributor-card>
        </div>

    </div>
</div>
